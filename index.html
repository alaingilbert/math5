      <p><code>x = (a + -2) / (3 + 2/2 + b) + c</code></p>
      <div class="math">x = (a + -2) / (3 + 2/2/(3+3)/4 + b) + c</div>
   </div>
   <div class="span4">
      <p><code>x = a + 1/(a + 1/(a + 1/(a + b)))</code></p>
      <div class="math">x = a + 1/(a+1/(a+1/(a+b)))</div>
   </div>
   <div class="span4">
      <p><code>x = (a + -2)</code></p>
      <div class="math">x = (a + (-2))/(2)</div>
   </div>
</div>
<hr />
<div class="row">
   <div class="span4">
      <p><code>x = (-b +- sqrt(b^2 - 4ac)) / (2a)</code></p>
